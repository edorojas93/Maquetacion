<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEjercicio_Maquetacion</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,700" rel="stylesheet">
    <link rel="stylesheet" href="stylos.css" type="text/css" title="estilos web">
    <link rel="stylesheet" href="normalize.css" type="text/css" title="normalizador de estilos">
</head>
<body>
    <header>
        <img src="img/logo1.png">
        <p>Estudio de Diseño Creativo <br> NIT 1090462447</p>
        <ul>
            <li class="selected">PORTAFOLIO</li>
            <li>NOSOTROS</li>
            <li>PROYECTOS</li>
            <li>BLOG</li>
            <li>CONTACTO</li>
        </ul>
    </header>
    <div id="main">
        <img src="img/img1.png" class="bombilla">
        <form>
            <h3>Registro</h3>
            <input type="text" class="in" placeholder="name">
            <input type="text" class="in" placeholder="email">
            <h3>Solicitud</h3>
            <select>
                <option>Factura</option>
                <option>Cotización</option>
                <option>Asamblea</option>
                <option>Planeación</option>
                <option>PQR</option>
                <option>¿Preguntas?</option>
            </select>
            <h3>Tipo de proyecto</h3>
            <input type="radio" name="a">Multimedia
            <input type="radio" name="a">Fotografico
            <input type="radio" name="a">Diseño Grafico
            <input type="button" value="SEND" class="btn">
        </form>

    </div>

    
</body>
</html>
